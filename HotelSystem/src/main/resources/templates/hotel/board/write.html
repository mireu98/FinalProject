<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" style="overflow-x: hidden;">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="/js/Hotel.js"></script>
  <script src="https://kit.fontawesome.com/7fe498c607.js" crossorigin="anonymous"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72764d4407eae4771ae834fbbe85f476"></script>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/boardStyle.css">
  <link rel="stylesheet" href="/css/board2Style.css">
  <title>React Hotel</title>
  <script th:inline="javascript">
  $(document).ready(function(){	
    const msg = [[${msg}]];
    if(msg!=null){
      alert(msg);
    }
  })
  </script>
</head>
<body>
    <div th:replace="~{fragment/nav :: nav}"></div>
    <!--고객 문의 게시판-->
    <div id="reportpage-board"> 
      <div id="aside"> 
        <div id="inmenu">
          <h3 id="tit">고객문의</h3><br>
          <ul id="menu">
            <li id="m1first"><a href="/hotel/contact" id="subh">연락처</a></li> <br> 
            <li id="m2last"><a href="/hotel/board/list" id="subh">문의하기</a></li>
          </ul>   
        </div>
      </div>
      <div id="reportarticle">
       <div id="headtit"> 
          <h3>문의하기</h3>
          <div id="toolbar">
            <i class="fa-solid fa-house"></i> > 고객문의 > <a href="/hotel/board/list" id="subh"> 문의하기</a>
          </div>
        </div>
        <div class="insert">
            <form action="/hotel/board/write" method="post">
         	 <table>
           		<tr>
                  <td class="col1" style="width:10vw"><span id="notnull"></span>작성자</td>
                  <td class="col2">
                   <div th:text="${name}"></div> 
                  </td>
            	</tr>
            	<tr>
                  <td class="col1"><span id="notnull"></span>제목</td>
                  <td class="col2">
                   <textarea name="title" id="reporttitle" cols="80" rows="1" placeholder="" maxlength="20"></textarea>
                  </td>
            	</tr>
            	<tr>
                  <td class="col1"><span id="notnull"></span>내용</td>
                  <td class="col2">
                   <textarea name="content" id="reportcontent" cols="80" rows="5" placeholder="" maxlength="500"></textarea>
                  </td>
            	</tr>
             </table>
          	<span id="writebutton">
          	  <input type="hidden" id="token" name="_csrf" th:value="${_csrf.token}">
         	  <button class="btn btn-outline-dark">작성</button>
           	  <a type="button" class="btn btn-outline-dark" href="/hotel/board/list">목록</a>
          	</span>
            </form>
        </div>
      </div>
    </div>
    
     <div id="reportpage-board-reaction"> 
      <div id="reportarticle-1">
       <div id="headtit"> 
          <h3>문의하기</h3>
          <div id="toolbar-2">
            <i class="fa-solid fa-house"></i> > 고객문의 > <a href="/hotel/board/list" id="subh"> 문의하기</a>
          </div>
        </div>
        <div class="insert">
            <form action="/hotel/board/write" method="post">
         	 <table>
           		<tr>
                  <td class="col1"><span id="notnull"></span>작성자</td>
                  <td class="col2">
                   <div th:text="${name}"></div> 
                  </td>
            	</tr>
            	<tr>
                  <td class="col1"><span id="notnull"></span>제목</td>
                  <td class="col2">
                   <textarea name="title" id="reporttitle-1" cols="50" rows="1" placeholder="" maxlength="20"></textarea>
                  </td>
            	</tr>
            	<tr>
                  <td class="col1"><span id="notnull"></span>내용</td>
                  <td class="col2">
                   <textarea name="content" id="reportcontent-1" cols="50" rows="5" placeholder="" maxlength="500"></textarea>
                  </td>
            	</tr>
             </table>
          	<span id="writebutton">
          	  <input type="hidden" id="token" name="_csrf" th:value="${_csrf.token}">
         	  <button class="btn btn-outline-dark">작성</button>
           	  <a type="button" class="btn btn-outline-dark" href="/hotel/board/list">목록</a>
          	</span>
            </form>
        </div>
      </div>
    </div>
    <!--풋터-->
  <div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
