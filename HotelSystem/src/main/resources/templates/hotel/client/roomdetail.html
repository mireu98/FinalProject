<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	<script src="/js/Hotel.js"></script>
	<script src="/js/roombook.js"></script>
	<script src="https://kit.fontawesome.com/7fe498c607.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72764d4407eae4771ae834fbbe85f476"></script>
	<script src="https://js.tosspayments.com/v1/payment"></script>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css' rel='stylesheet'>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-bag.css' rel='stylesheet'>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/bookStyle.css">
	<title>React Hotel</title>
	<!-- <script th:inline="javascript">
  	const msg = [[${msg}]];
	if (msg != null)
		alert(msg);
  </script>-->
</head>

<body>
<input type="hidden" id = "booktokken" name="_csrf" th:value="${_csrf.token}">
	<div class="orderDetail">

		<div class="orderDetail-page">
			<div id="orderDetail-article">
				<div class="orderDetail-title">
					<h1>예약 상세</h1>
				</div>
				<div class="detailOrder">
					<div class="detail-title">
						<span>React Hotel</span>
					</div>
					<div class="detail-content">
						<input type="hidden" th:value=${gradename} id="gradename">
						<input type="hidden" th:value=${totalprice} id="totalprice">
						<input type="hidden" th:value=${from} id="ajaxfrom">
						<input type="hidden" th:value=${to} id="ajaxto">
						<table id="bookdetail" class="table table-hover">
							<tr>
								<td>
								<input type="text" id="username" placeholder="회원아이디">
									<button id = "checkbook" type = "button">예약확인</button>
									<input type="hidden" id = "bookckresult" value="0">
							</td>
							</tr>
							<tr>
								<td>
									<input type="text" id="booker" placeholder="예약자">
								</td>
								
							</tr>
							<tr>
								<td><input type="text" id="booktel" placeholder="예약자 전화번호">
								
								</td>
							</tr>
							<tr>
								<td><input type ="number" id = "totalcnt" value="1"></td>
							</tr>
							<tr>
								<td><label for="managerinfobox">회원정보로 예약:</label>
								<input type="checkbox" id="managerinfobox" class="chekboox">
								<label for="bfcheckbox">조식 여부 :</label>
									<input type="checkbox" id ="bfcheckbox" class="chekboox">
								<label for="dicheckbox">석식 여부 :</label>
									<input type="checkbox" id ="dicheckbox" class="chekboox"></td>
							</tr>

						</table>
					</div>
					<div>
						<button id = "managerbookbtn" type = "button">예약하기</button>
					</div>

				</div>
			</div>
		</div>
		<!--풋터-->
		<div id="bookDetail-footer" class="navbar navbar-expand-sm">
			<div id="div_logo">
				<div class="bookDetail-logo">
					<img src="/img/logo.png" alt="로고">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
