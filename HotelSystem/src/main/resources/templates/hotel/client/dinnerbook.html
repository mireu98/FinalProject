<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	<script src="/js/Hotel.js"></script>
	<script src="https://kit.fontawesome.com/7fe498c607.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72764d4407eae4771ae834fbbe85f476"></script>
	<script src="/js/roombook.js"></script>
	<script src="https://js.tosspayments.com/v1/payment"></script>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css' rel='stylesheet'>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-bag.css' rel='stylesheet'>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/bookStyle.css">
	<title>React Hotel</title>
</head>

<body>
<input type="hidden" id = "booktokken" name="_csrf" th:value="${_csrf.token}">
	<!--헤더겸 네비바-->
	<div class="hotel">

		<div th:replace="~{fragment/nav :: nav}"></div>
		<!--고객 문의 게시판-->
		<div id="bookpage">
			<div id="bookarticle">
				<h3>날짜,인원 선택</h3>
				<form id="bookformbox">
					<div id="bookbox">
						<div id="bookhaed"></div>
						<div id="bookbady">
							<div class="reservation-color" id="reservation-hotelinfo">체크인</div>
							<!-- 달력 라이브러리 -->
							<div id="reservation-hotelinfo"> <input type="text" id="from" name="from"
									placeholder="체크인 날짜를 고르세요" style="text-align: left;">
							<label for="booktel">연락처</label>
							<input type="text" id="booktel" th:value="${user.tel}" disabled>
							<label for="totalcnt">인원수</label>
							<input type="number" id="totalcnt"max = 4 min = 1 value=1>
							<label for="booker">예약자</label>
							<input type="text" id="booker" th:value="${user.username}" disabled>
							<img src = "/img/선택버튼.png" id = "dinnerbook">
								<div type="hidden" id="roomname" style="display: none">다이닝</div>
								<div type="hidden" id="roominfo"style="display: none">150000</div>
							</div>
							<div id="paymentPopup" style="display: none;"></div>
							<div id="paymentPopup-box" style="display: none;">
								<div id="paymentPopup-headerbar">
									<span>결제</span>
									<div id="paymentPopup-cancle">
										<a href="#none" id="paymentPopup-btn"><span
												id="paymentPopup-canclex">x</span></a>
									</div>
								</div>
								<div id="choosePayment">
									<div id="choosePayment-box1">
										<img alt="카카오페이" src="/img/kakaopay.png" width="120vw;" height="60vh;"
											id="kakaopay-payment">
									</div>
									<div id="choosePayment-box2">
										<img alt="토스" src="/img/toss.png" width="120vw;" height="60vh;"
											id="toss-payment">
									</div>
								</div>
							</div>
						</div>
						<hr id="bookhr">
						<div id="bookfooter">
						
						</div>

					</div>
				</form>
			</div>
		</div>
		<!--풋터-->

		<div th:replace="~{fragment/footer :: footer}"></div>
	</div>
</body>

</html>
