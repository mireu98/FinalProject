<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="/js/Hotel.js"></script>
    <script src="https://kit.fontawesome.com/7fe498c607.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72764d4407eae4771ae834fbbe85f476"></script>
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/shopping-bag.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>React Hotel</title>
  </head>
  <body>
    <!--헤더겸 네비바-->
    <div class="hotel">
      <div th:replace="~{fragment/nav :: nav}"></div>

      <!--이미지 슬라이더-->
      <div id="imgslider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#imgslider" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#imgslider" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#imgslider" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="img1" src="/img/pool6.jpg" alt="이미지1" class="d-block"/>
          </div>
          <div class="carousel-item">
            <img id="img2" src="/img/pool4.jpg" alt="이미지2" class="d-block"/>
          </div>
          <div class="carousel-item">
            <img id="img3" src="/img/pool.jpg" alt="이미지3" class="d-block"/>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#imgslider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imgslider" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div id="imgslider-res" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#imgslider" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#imgslider" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#imgslider" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="img1-res" src="/img/pool6.jpg" alt="이미지1" class="d-block"/>
          </div>
          <div class="carousel-item">
            <img id="img2-res" src="/img/pool4.jpg" alt="이미지2" class="d-block"/>
          </div>
          <div class="carousel-item">
            <img id="img3-res" src="/img/pool.jpg" alt="이미지3" class="d-block"/>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#imgslider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imgslider" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div data-scroll class="reservation-area">
        <div class="reservation-site">
          <div class="reservation-text1">
            <div class="reservation-color" id="reservation-hotelinfo">호텔 또는 도시</div>
            <div class="reservation-color" id="reservation-hotelinfo">리엑트 호텔</div>
          </div>
          <div class="reservation-text2">
            <div id="reservation-hotelinfo"></div>
            <div id="reservation-hotelinfo"><i class="fa-solid fa-magnifying-glass"></i></div>
          </div>
          <div class="reservation-text3">
            <div class="reservation-color" id="reservation-hotelinfo">체크인</div>
            <!-- 달력 라이브러리 -->
            <div id="reservation-hotelinfo"><input type="text" id="from" name="from" placeholder="체크인 날짜를 고르세요" /></div>
          </div>
          <div class="reservation-text4">
            <div class="reservation-color" id="reservation-hotelinfo">밤</div>
            <div id="reservation-hotelinfo" class="night"></div>
          </div>
          <div class="reservation-text5">
            <div class="reservation-color" id="reservation-hotelinfo">체크아웃</div>
            <!-- 달력 라이브러리 -->
            <div id="reservation-hotelinfo"><input type="text" id="to" name="to" placeholder="체크아웃 날짜를 고르세요" disabled /></div>
          </div>
          <div class="reservation-text6">
            <img src="/img/예약.jpg" id="mainbookbtn" />
          </div>
        </div>
      </div>
      <div class="reservation-button">
        <div type="button" class="btn btn-outline-dark mt-3" id="r-b">예약하기</div>
      </div>
      <hr />
      <!--컨텐츠-->
      <div class="scroll-downs">
        <div class="mousey">
          <div class="scroller"></div>
        </div>
      </div>
      <div id="mainsection1">
        <div id="section1">
          <div id="infopackage">
            <div class="infopackage-text-area">
              <span data-scroll class="infopackage-text"
                >스페셜 오더<br />
                <hr data-scroll
              /></span>
            </div>
            <div class="infopackage-image-area">
              <div class="infopackage-image-left">
                <div>
                  <div data-scroll id="photo1"><img src="/img/room.jpg" id="infopackage-image-size" /></div>
                </div>
                <div data-scroll id="photo2"><img src="/img/hotel25.jpg" id="infopackage-image-size" /></div>
              </div>
              <div class="infopackage-image-right">
                <div data-scroll id="photo4"><img src="/img/room3.jpg" id="infopackage-image-size" /></div>
                <div data-scroll id="photo5"><img src="/img/res2.jpg" id="infopackage-image-size" /></div>
              </div>
            </div>
            <div class="infopackage-image-area-min">
              <div data-scroll><img src="/img/room.jpg" height="300px" width="100%" /></div>
              <div data-scroll><img src="/img/hotel25.jpg" height="300px" width="100%" /></div>
              <div data-scroll><img src="/img/room3.jpg" height="300px" width="100%" /></div>
            </div>
            <script>
              ScrollOut({});
            </script>
          </div>
        </div>
        <div id="section2">
          <div id="rewardsTitle">
            <div id="titlediv">
              <h2 id="texth2">명품관</h2>
              <span id="membership">MEMBERSHIP</span>
            </div>
          </div>
          <div id="rewardsContent">
            <div id="itemReward">
              <div id="itemicon">
                <i class="gg-shopping-bag"></i>
              </div>
              <div id="itemcontent">
                <span id="ct1">회원전용상품</span><br />
                <span>회원을 위한 상품과 이벤트</span>
              </div>
            </div>
          </div>
          <div id="letsGo">
            <a href="/hotel/mall/itemList" id="linkforletsgo"><span id="lets_go">바로가기</span></a>
          </div>
        </div>
        <div id="section2-1">
          <div id="rewardsTitle-1">
            <div id="titlediv-1">
              <h2 id="texth2-1">명품관</h2>
              <span id="membership-1">MEMBERSHIP</span>
            </div>
          </div>
          <div id="rewardsContent-1">
            <div id="itemReward-1">
              <div id="itemicon-1">
                <i class="gg-shopping-bag-1"></i>
              </div>
              <div id="itemcontent-1">
                <span id="ct1-1">회원전용상품</span><br />
                <span>회원을 위한 상품과 이벤트</span>
              </div>
            </div>
          </div>
          <div id="letsGo-1">
            <a href="/hotel/mall/itemList" id="linkforletsgo"><span id="lets_go-1">바로가기</span></a>
          </div>
        </div>

        <div id="section3"></div>
        <div id="section3-1">
          <div id="snsicon-1">
            <div id="you-1">
              <a href="https://www.youtube.com/@user-hl6ze9zx5w/videos"><i class="gg-youtube-1"></i></a>
            </div>
            <div id="insta-1">
              <a href="https://www.instagram.com/iciacokr/?hl=ko"><img alt="인스타그램" src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" id="insta-img" /></a>
            </div>
          </div>
        </div>
      </div>
      <!--풋터-->
      <div th:replace="~{fragment/footer :: footer}"></div>
    </div>
  </body>
</html>
