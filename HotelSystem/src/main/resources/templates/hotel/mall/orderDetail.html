<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="/js/Hotel.js"></script>
    <script src="/js/mallOrder.js"></script>
    <script src="https://kit.fontawesome.com/7fe498c607.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72764d4407eae4771ae834fbbe85f476"></script>
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/shopping-bag.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/orderStyle.css" />
    <title>React Hotel</title>
    <script th:inline="javascript">
       	const msg = [[${msg}]];
      if (msg != null)
      	alert(msg);
    </script>
  </head>
  <body>
    <input type="hidden" name="_csrf" id="token" th:value="${_csrf.token}" />
    <div class="orderDetail">
      <div class="orderDetail-page">
        <div id="orderDetail-article">
          <div class="orderDetail-title">
            <span>주문상품 상세</span>
          </div>
          <div class="detailOrder">
            <div class="detail-title">
              <span>Haven</span>
            </div>
            <div class="detail-content">
              <div class="orderItem-img">
                <img alt="매트리스" th:src="${orderDetail.itemImage}" width="450px" height="210px" />
              </div>
              <table class="table" id="orderDetailItem">
                <colgroup>
                  <col width="50%" />
                  <col width="50%" />
                </colgroup>
                <tr class="orderDetail-tr" style="border-top: 1px solid #dbdbdb">
                  <th>주문번호</th>
                  <td th:text="${orderDetail.orderNo}"></td>
                </tr>
                <tr class="orderDetail-tr">
                  <th>상품이름</th>
                  <td th:text="${orderDetail.itemName}"></td>
                </tr>
                <tr class="orderDetail-tr">
                  <th>주문수량</th>
                  <td th:text="${orderDetail.orderEA}"></td>
                </tr>
                <tr class="orderDetail-tr">
                  <th>결제금액</th>
                  <td th:text="${orderDetail.orderPrice}"></td>
                </tr>
                <tr class="orderDetail-tr">
                  <th>결제날짜</th>
                  <td th:text="${orderDetail.orderDate}"></td>
                </tr>
                <tr class="orderDetail-tr">
                  <th>픽업날짜</th>
                  <td th:text="${orderDetail.pickupDay}"></td>
                </tr>
              </table>
            </div>
            <div class="ordercancle">
              <button type="button" class="btn btn-outline-secondary orderDetailCancel-btn">주문취소</button>
              <input type="hidden" th:value="${orderDetail.orderEA}" id="order-EA" />
              <input type="hidden" th:value="${orderDetail.itemName}" id="item-name" />
              <input type="hidden" th:value="${orderDetail.orderNo}" id="order-no" />
            </div>
          </div>
        </div>
      </div>
      <!--풋터-->
      <div th:replace="~{fragment/footer :: footer}"></div>
    </div>
  </body>
</html>
