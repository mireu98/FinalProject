<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="/js/managerMallList.js"></script>
  <script src="/js/Hotel.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/7fe498c607.js" crossorigin="anonymous"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72764d4407eae4771ae834fbbe85f476"></script>
  <link rel="stylesheet" href="/css/managementStyle.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/mallStyle.css">
  <title>관리자</title>
  <script>
	
  </script>
</head>
<body>
  <input type="hidden" id="token" name="_csrf" th:value="${_csrf.token}">
<div class="managment">
  <div id="headerAndnav" class="navbar navbar-expand-sm">
    <div id="div_logo">
      <div id="logo">
        <a href="/hotel/manager/bookList"><img src="/img/LOGO(1)-B.png" id="logoImg" alt="로고"></a>
      </div>
    </div>  
 	<form action="/hotel/member/logout" method="post">
	    <div id="logoutArea">
 		  <input type="hidden" id="token" name="_csrf" th:value="${_csrf.token}">
	      <button class="btn btn-secondary">로그아웃</button>
	    </div>
    </form>
  </div>
  <div id="managmentmain">
    <div id = "asidearea">
      <div id = "asidemenu">
        <ul>
          <li><a href="/hotel/manager/bookList" id="textcolor">예약조회</a></li>
          <li><a href="/hotel/manager/memberSearch" id="textcolor">회원조회</a></li>
          <li><a href="/hotel/manager/book" id="textcolor">예약</a></li>
          <li><a href="/hotel/manager/managerMallList" id="textcolor">주문조회</a></li>
          <li><a href="/hotel/manager/itemUpdate" id="textcolor">재고관리</a></li>
          <li><a href="/hotel/manager/managerBoard" id="textcolor">문의게시판</a></li>
        </ul>
      </div>
    </div>
    <div id="malllist">
        <div id = "searcharea">
          <div id="search">
            <input type="text" id = "name" placeholder="이름 입력" height="2px;">
            <input type="text" id = "tel" placeholder="연락처 입력" height="2px;">
            <input type="text" id = "orderNo" placeholder="주문번호 입력" height="2px;">
            <button class="btn btn-secondary" style="width: 70px;" id="nameSearchBtn">검색</button>
          </div>
        </div>
        <div>
          <table class = "table table-hover">
            <colgroup>
              <col style="width: 20%">
              <col style="width: 20%">
              <col style="width: 20%">
              <col style="width: 20%">
              <col style="width: 20%">
            </colgroup>
            <thead>
              <tr>
                <th>주문번호</th>
                <th>이름</th>
                <th>연락처</th>
                <th>픽업날짜</th>
                <th>비고</th>
              </tr>
            </thead>
            <tbody id="mallListArea">
         	   <tr th:if="${msg} != null">
                  <td rowspan="12" th:text="${msg}"></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
            
              <tr th:if="${msg} == null" th:each="m : ${mallListArea}">
                <tr th:each="m : ${mallListArea}">
            	<td th:text="${m.orderNo}" ></td>
            	<td th:text="${m.name}"></td>
            	<td th:text="${m.tel}"></td>
            	<td th:text="${m.contactDate}"></td>
            	<td>
				<button class="btn btn-secondary" style="width: 100px;"	th:onclick="|openPopup('/hotel/manager/managerorderDetail?orderNo=${m.orderNo}')|">
				 주문상세
            	</button>
      	  	    <button class="btn btn-secondary" style="width: 100px;" id="cencelBtn" type="submit">
      	  	     주문취소
      	  	    </button>
            	</td>
            	</tr>
            	
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
<div id="mallFooter">
  <div id="managerFooterLogo">
    <img src="/img/LOGO(1)-B.png" alt="로꼬" width="200vw;">
  </div>
</div>
</body>
</html>
