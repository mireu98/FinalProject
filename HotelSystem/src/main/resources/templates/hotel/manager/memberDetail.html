<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="/js/Manager.js"></script>
  <script src="/js/Hotel.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/7fe498c607.js" crossorigin="anonymous"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72764d4407eae4771ae834fbbe85f476"></script>
  <link rel="stylesheet" href="/css/managementStyle.css">
  <link rel="stylesheet" href="/css/style.css">
    <title>관리자</title>
</head>
<body>
    <input type="hidden" id="token" name="_csrf" th:value="${_csrf.token}">

    <span th:if="${msg!=null}">
        <div th:text="${msg}"></div>
    </span>
    <span th:if="${msg==null}">
        <div id="detailPage">
            <div id="detailUserInfo">
            	<div id="detailInfo">
            		<span>회원 상세정보</span>
            	</div>
                <table class="table table-bordered table-sm" id="detailTable">
                    <tr>
                        <td>이름</td>
                        <td th:text="${member.name}"></td>
                    </tr>
                    <tr>
                        <td>아이디</td>
                        <td th:text="${member.userName}"></td>
                    </tr>
                    <tr>
                        <td>연락처</td>
                        <td th:text="${member.tel}"></td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td th:text="${member.email}"></td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td th:text="${member.personalId}"></td>
                    </tr>
                    <tr>
                        <td>아이디잠금</td>
                        <td th:text="${member.disabled}"></td>
                    </tr>
                    <tr>
                        <td>유저레벨</td>
                        <td th:text="${member.userLevel}"></td>
                    </tr>
                    <tr>
                        <td>bookCount</td>
                        <td th:text="${member.bookCount}"></td>
                    </tr>
                    <tr>
                        <td>BlackList</td>
                        <td th:text="${member.black}"></td>
                    </tr>
                    <tr>
                        <td>VIP</td>
                        <td th:text="${member.vip}"></td>
                    </tr>
                </table>
                <span th:if="${member.black == true}">
                    <button id="blackBtn" class="btn btn-dark">블랙리스트 비활성화
                        <input type="hidden" th:field="*{member.userName}">
                    </button>
                </span>
                <span th:if="${member.black == false}">
                    <button id="blackBtn" class="btn btn-dark">블랙리스트 활성화
                        <input type="hidden" th:field="*{member.userName}">
                    </button>
                </span>
                <span th:if="${member.vip == true}">
                    <button id="vipBtn" class="btn btn-dark">VIP 비활성화				
                    <input type="hidden" th:field="*{member.userName}">
                    </button>
                </span>
                <span th:if="${member.vip == false}">
                    <button id="vipBtn" class="btn btn-dark">VIP 활성화				
                    <input type="hidden" th:field="*{member.userName}">
                    </button>
                </span>
                <span th:if="${member.disabled == true}">
                    <button id="ableBtn" class="btn btn-dark">아이디 활성화				
                        <input type="hidden" th:field="*{member.userName}">
                    </button>
                </span>
                <span th:if="${member.disabled == false}">
                    <button id="ableBtn" class="btn btn-dark">아이디 비활성화				
                        <input type="hidden" th:field="*{member.userName}">
                    </button>
                </span>
            </div>
        </div>
    </span>
</body>
</html>
