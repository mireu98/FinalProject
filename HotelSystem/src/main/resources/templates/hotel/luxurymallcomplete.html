    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="/js/Hotel.js"></script>

    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/orderStyle.css" />
    <title>React Hotel</title>
  </head>
  <body>
    <div th:replace="~{fragment/nav :: nav}"></div>
    <div id="orderCompletePage">
      <div id="orderCompleteArticle">
        <div id="order-headtit">
          <h3>주문완료</h3>
          <div id="order-tool"><i class="fa-solid fa-house"></i> ><a href="/hotel/luxurymallcomplete" id="subh"> 주문완료</a></div>
        </div>
        <div id="order-box">
          <div id="order-box1">
            <span style="color: #cebda5">감사합니다.</span>
            <span>상품주문이 정상적으로 완료되었습니다.</span>
          </div>
          <div id="order-box2">
            <img alt="호텔이미지" src="/img/mainhotel.jpg" id="orderCompleteImg" />
          </div>
          <div id="order-box3">
            <div id="order-box3-inner">
              <div id="orderCompleteGuide"><span>React Hotel 명품관을 이용해 주셔서 진심으로 감사합니다.</span></div>
              <div id="orderCompleteGuide"><span>자세한사항은 마이페이지 > 주문내역에서 확인하시기 바랍니다.</span></div>
            </div>
          </div>
          <div id="goToOrderList">
            <a href="/hotel/mall/orderList"><button id="orderListCheckBut">주문내역 확인하러가기</button></a>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div th:replace="~{fragment/footer :: footer}"></div>
  </body>
